<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Here is how to contact me: xyz@xyz.com</h1>
    <form action="mailto:dchew@ucsd.edu" method="post" enctype="text/plain">
      <label>
        Email:
        <input type="email" id="email" name="email" /> </label
      ><br />

      <label>
        Subject:
        <input type="text" id="subject" name="subject" /> </label
      ><br />

      <label>
        Message:
        <textarea id="message" name="body"></textarea></label
      ><br />

      <button>Submit</button>
    </form>
  </body>
</html>
