<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../global.js"></script>
  </head>
  <body>
    <form
      class="contact-form"
      action="mailto:dchew@ucsd.edu"
      method="post"
      enctype="text/plain"
    >
      <label for="email" class="form-control">
        Email:
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
        />
      </label>
      <br />

      <label for="subject" class="form-control">
        Subject:
        <input
          type="text"
          id="subject"
          name="subject"
          class="form-control"
          required
        />
      </label>
      <br />

      <label for="message" class="form-control">
        Message:
        <textarea
          id="message"
          name="body"
          class="form-control"
          required
        ></textarea>
      </label>
      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
