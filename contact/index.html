    <h1>Here is how to contact me: xyz@xyz.com</h1>
    <form
      class="contact-form"
      action="mailto:dchew@ucsd.edu"
      method="post"
      enctype="text/plain"
    >
      <label for="email">
        Email:
        <input type="email" id="email" name="email" required />
      </label>
      <br />

      <label for="subject">
        Subject:
        <input type="text" id="subject" name="subject" required />
      </label>
      <br />

      <label for="message">
        Message:
        <textarea id="message" name="body" required></textarea>
      </label>
      <br />

      <button type="submit">Submit</button>
    </form>
